    <h6>Get all tweets</h6>
    <div class="text-center">
        <button id="getTweets" class="btn btn-primary">Show</button>

    <br />
    <br />

    <h6>Get all users' ID'</h6>

    </div>
    <br />
    <br />
    <br />

    <h6>Get the details of tweet</h6>
    <form id="form1" method="POST">
        <table style="margin-left:auto; margin-right:auto;">
            <tr>
                <td><label>ID</label></td>
                <td><input class="form-control" type="number" name="id" id="id" required></td>

    <br />
    <br />

    <h6>Create a tweet</h6>
    <form id="form1" method="POST">
        <table style="margin-left:auto; margin-right:auto;">
            <tr>
                <td><label>ID</label></td>
                <td><input class="form-control" type="number" name="id" id="id" required></td>

        </table>
        <br />
        <div class="text-center">
            <button type="submit" id="createTweet" class="btn btn-success">Submit</button>
        </div>
    </form>
    <br />
    <br />
    <br />

    <h6>Update a screen_name</h6>
    <form id="form1" method="POST">
        <table style="margin-left:auto; margin-right:auto;">
            <tr>
                <td><label>Screen_name</label></td>
                <td><input class="form-control" type="text" name="screen_name" id="screen_name" required></td>
            </tr>
            <tr>
                <td><label>New screen_name</label></td>
                <td><input class="form-control" type="text" name="newScreen_name" id="newScreen_name" required></td>

    </form>
    <br />
    <br />
    <br />

        <table style="margin-left:auto; margin-right:auto;">

                <td><label>ID</label></td>
                <td><input class="form-control" type="number" name="id" id="id" required></td>
            </tr>
        </table>
        <br />
